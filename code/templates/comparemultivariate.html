(% extends "layout.html" %)

(% block content %)


<div id="app-4" class="container-fluid justify-content-center align-items-center">
    <br>

    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-12 text-center">
            <h2>Project your data (library search results) onto the PCA of public data</h2>
        </div>
        <div class="col-sm-1"></div>
    </div>
    
    <br>

    <div id="displayer">
        <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm">
                <div class="text-center">
                    <input type="text" class="form-control" name="task" id="task"
                        placeholder="Enter GNPS Library Search Task ID">
                </div>
            </div>
            <div class="col-sm"></div>
        </div>

        <br>

        <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm">
                <div class="text-center">
                    <button id="analyzebutton" class="btn btn-primary" onclick="createMyPCA()">Create PCA</button>
                </div>
            </div>
            <div class="col-sm"></div>
        </div>

        <br>
        <div class="row">
           <div class="col-sm"></div>
           <div class="col-sm">
               <div class="text-center">
                    <button id="analyzebutton" class="btn btn-info" onclick="clickExample()">Click for Example</button>
               </div>
           </div>
           <div class="col-sm"></div>
        </div>           

        <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm">
                <form>
                <input class="messageCheckbox" type="checkbox" value="1" name="Display Nearest Neighbor"> Display Nearest Neighbor<br>
                </form>
            </div>
            <div class="col-sm"></div>
        </div>
        
    </div>
</div>

<script>
    function createMyPCA() {
        user_entered_task = $("#task").val()

        if(user_entered_task.length != 32){
            alert("Please enter a valid GNPS Task ID")
        }
        else{
            var knn = 0
            var inputElements = document.querySelector('.messageCheckbox');
             
            if(inputElements.checked){
                knn = inputElements.value;
            } 
            
            remote_url = "/processcomparemultivariate?task=" + $("#task").val() + "&knn=" + knn
            $('#display').prepend($('<img>',{id:'pca',src: remote_url}))
            window.location.replace(remote_url)
        }
    }

    function clickExample(){
        remote_url = "/processcomparemultivariate?task=" + "f39c94cb7afe4568950bf61cdb8fee0d"
        window.location.replace(remote_url)
    }

</script>    

(% endblock %)
